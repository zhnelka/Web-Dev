<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <div class="bar">ToDo List</div>
        </div>
        <div class="header2">
            <h1>To-Do List</h1>
        </div>
        <div class="container">
            <div class="input-container">
                <input type="text" id="taskInput" class="big-input" placeholder="New Task">
                <button onclick="addTask()" class="big-button">Add</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
